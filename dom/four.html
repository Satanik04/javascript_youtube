<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom4</title>
</head>
<body>
    <ul class="language">
        <li>
            java script
        </li>
    </ul>
</body>
<script>
    function addlanguage(langname) {
        const li=document.createElement('li')
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
</script>
</html>
